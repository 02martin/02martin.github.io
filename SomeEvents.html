<!DOCTYPE html>
<html>

<head>
    <title>Some Events</title>
    <meta charset="UTF-8">
</head>
<script>
    function myfunction(text) {
        alert(text)
    }
</script>

<body onload="myfunction('The page has loaded')">
    <button onclick="myfunction('The button was clicked')">Click Me</button>
</body>

</html>
